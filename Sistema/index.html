<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="transition.js" defer></script>
</head>
<body>
  <img class="img_login_register"> 
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Login</button>
      <button id="btnSignup">Registro</button>
    </div>

    <!-- Formulário de Login -->
    <form id="signin" class="form-container" action="/signin" method="POST">
      <h4 class="title">
      </h4>
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Logar</button>
      <div id="signinError" style="display: none;"></div>
    </form>

    <!-- Formulário de Registro -->
    <form id="signup" class="form-container" action="/signup" method="POST">
      <h4 class="title">
      </h4>
      <input type="text" name="Nome" placeholder="Nome" required />
      <input type="text" name="Sobrenome" placeholder="Sobrenome" required />
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Registrar</button>
      <div id="signupError" style="display: none;"></div>
    </form>
  </div>
</body>
</html>
